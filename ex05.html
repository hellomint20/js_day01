<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Page_5</title>
</head>
<body>
	산술 연산자 :  + - * / % <br>
	복합 대입 연산자 : += -= *= %= <br>
	관계 연산자 : &lt; &lt;= > >= == != === !==<br>
	논리 연산자 : || && !<br>
	증감 연산자 : ++ -- <br>
	삼항 연산자 : 변수 = (조건식)? 참인 경우 : 거짓인 경우;<br>
	<hr>
	<script type="text/javascript">
		let n1="100", n2=100;
		document.write((n1 == n2) +"<br>");
		document.write((n1 != n2) +"<hr>");
		document.write((n1 === n2) +"<br>");
		document.write((n1 !== n2) +"<hr>");
	</script>	
</body>
</html>
