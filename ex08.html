<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Page_8</title>
</head>
<body>
	<script type="text/javascript">
		//전역 변수
		const n1 = prompt("수 입력");
		const n2 = prompt("수 입력");
		
		const sum = sumFunc(n1, n2);
		
		document.write(`${n1} + ${n2} = ${sum}`);
		
		function sumFunc(n11, n22){
			const sum = Number(n11) + Number(n22);	
			return sum;
		}
	</script>
</body>
</html>
