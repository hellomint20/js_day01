<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Page_10</title>
</head>
<body>
	<script type="text/javascript">
		function test(x,y){
			console.log("첫 번째 함수 실행");
		}
		function test(x){
			console.log("두 번째 함수 실행");
			document.write("두 번째 함수 실행<br>");
		}
		test(10, 20);
		test(10);
		test();
		document.write("<hr>");
		//함수 이름이 같을 경우 마지막에 정의된 함수만 실행
		
		function test2(x, y, z){
			document.write(`${x}, ${y}, ${z}<br>`);
			let sum = x + y;
			console.log(sum);
			if( x == undefined && y == undefined) document.write("x, y 값 없음<br>");
		}
		test2();
		test2(10);
		test2(10, 20);
		test2(10, 20, 30);
		//값이 없으면 undefined로 출력	
		document.write("<hr>");
		
		function test3(){	//arguments는 Array 형태의 객체로 전달, 인수 갯수가 상관 없음
			document.write(arguments+"<br>");
			document.write(arguments[0]+"<br>");
			document.write(arguments.length);
			document.write("<hr>");
		}
		test3(10);
		test3(10, 20, 30, 40);
	</script>
</body>
</html>
