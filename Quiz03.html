<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Quiz03</title>
</head>
<body>
	<script type="text/javascript">
		document.write("1. 커피 개당 가격은 2000원. 10개 초과하면 초과하는 갯수에 대해서만 개당 1500원임<br>")
		document.write("커피 갯수를 입력 받아 총 금액을 출력하시오.<br>")
		const coffee = prompt("커피 수 입력")
		let money = 0;
		
		if(coffee > 10) { money = 20000 + (coffee - 10)*1500; }
		else { money = coffee * 2000; }
		document.write(`${coffee}개의 가격은 ${money}원 입니다<hr>`);
		
		document.write("2. usb 1개당 가격은 5000원. 10개 이상 사면 전체 금액의 10% 할인<br>")
		document.write("100개 이상 사면 전체 금액의 12% 할인. usb 갯수를 입력 받아 총 금액 출력하시오.<br>")
		const usb = prompt("usb 수 입력")
		money = 0;
		
		if(usb >= 100) money = usb * 5000* 0.88;
		else if( usb >=10)	money = usb*5000*0.9;
		else money = usb*5000;
		document.write(`${usb}개의 가격은 ${money}원 입니다<hr>`);
	</script>
</body>
</html>
